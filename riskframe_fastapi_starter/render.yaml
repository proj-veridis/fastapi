
services:
  - type: web
    name: riskframe-fastapi
    env: python
    plan: free
    region: singapore
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENV
        value: production
      - key: SENTRY_DSN
        sync: false  # set in Render dashboard
    healthCheckPath: /health
    autoDeploy: true
